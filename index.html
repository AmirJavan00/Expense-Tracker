    <!-- صفحه اصلی -->
    <div class="page" id="home_page">
        <section id="header">
            <span class="welcome-msg">خوش آمدید</span>
            <div class="header_content">
                <div class="balance">
                    <h3>موجودی شما:</h3>
                    <div class="your_balance">4000000</div>
                </div>
                <div class="income_expence">
                    <div class="income">
                        <div class="title_income">درآمد یک ماه اخیر</div>
                        <span class="value_income">68500000</span>
                    </div>
                    <div class="expence">
                        <div class="title_expence">خرج یک ماه اخیر</div>
                        <span class="value_expence">5950000</span>
                    </div>
                </div>
            </div>
        </section>

        <section id="last_transaction">
            <span class="add_transaction_btn">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <p>اضافه کردن تراکنش</p>
            </span>
            <h3>آخرین تراکنش ها</h3>
            <div class="list_transaction">
                <div class="transaction">
                    <div class="line"></div>
                    <div class="category_logo"><i class="fa fa-cutlery" aria-hidden="true"></i></div>
                    <div class="transaction_content">
                        <div class="transaction_value value_expence">35000</div>
                        <div class="transaction_title">خرید قهوه</div>
                    </div>
                </div>
            </div>
        </section>      
    </div>

    <!-- صفحه تاریخچه تراکنش ها -->
    <div class="page" id="history_page">
        <h2>تاریخچه تراکنش ها</h2>

        <section id="date">
            <h3>زمان</h3>
            <div class="list_dates">
                <div class="date_item">
                    <p class="day">28</p>
                    <span class="month">اردیبهشت</span>
                </div>
            </div>
        </section>

        <section id="last_transaction">
            <span class="add_transaction_btn">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <p>اضافه کردن تراکنش</p>
            </span>
            <h3>آخرین تراکنش ها</h3>
            <div class="list_transaction">
                <div class="transaction">
                    <div class="line"></div>
                    <div class="category_logo"><i class="fa fa-cutlery" aria-hidden="true"></i></div>
                    <div class="transaction_content">
                        <div class="transaction_value value_expence">35000</div>
                        <div class="transaction_title">خرید قهوه</div>
                    </div>
                </div>
            </div>
        </section>
    </div>
